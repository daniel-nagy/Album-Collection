<!-- view navigation -->
<div class="page-nav albums-nav">
  <a class="page-nav-items active" href>Albums</a>
  <a class="page-nav-items" href="#/albums/artists">Artists</a>
  <a class="page-nav-items" href="#/albums/songs">Songs</a>
  
  <!-- view navigation dropdown -->
  <span class="page-nav-items page-nav-dropdown">
    <span class="dropdown" on-toggle="toggled(open)">
      <a class="dropdown-toggle" href>
        {{orderProp | capitalizeFilter}} <span class="caret"></span>
      </a>
      <ul class="dropdown-menu dropdown-menu-right">
        <li ng-repeat="option in options">
          <a ng-click="order(option)" href>{{option}}</a>
        </li>
      </ul>
    </span>
  </span>
</div>

<!-- albums view -->
<div class="albums-view col-xs-12 col-sm-12 col-md-12" ng-style="fitToWindow(height)" window-height>
  
  <!--create album -->
  <span class="col-xs-4 col-sm-3 col-md-2" ng-init="isNewAlbum = true;">
    <a class="thumbnail" ng-controller="updateAlbumModalController" ng-click="updateAlbum()" href>
      <img ng-src="/images/artwork/add-album.png"/>
    </a>
  </span>
  
  <span class="col-xs-4 col-sm-3 col-md-2" ng-repeat="album in collection | filter:query | orderBy:orderProp:reverse">
    
    <!-- album thumbnails -->
    <a class="thumbnail" href="#/albums/{{album.title}}">
      <img ng-src="{{album.artwork}}" place-holder="{{placeholder}}"/>
    </a>
    
    <!-- album and artist -->
    <a class="title" href="#/albums/{{album.title}}">{{album.title}} {{album.year | yearFilter}}</a>
    <a class="artist" ng-click="viewAlbumsBy(album.artist)" href="#/albums/artists">{{album.artist}}</a>
    
  </span>
  
</div>
