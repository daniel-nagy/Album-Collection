<!doctype html>
<html lang="en" ng-app="albumCollection">

  <head>
    
    <title>Album Collection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/animations.css">
    
  </head>
  
  <body>
    
    <!-- navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          
          <!-- home -->
          <a class="navbar-brand" href="#">Home</a>
          
          <!-- collapse toggle -->
          <button class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        </div>
        
        <!-- search -->
        <div class="collapse nav-collapse" collapse="navCollapsed">
          <form class="navbar-form navbar-right">
            <input class="form-control" type="text" placeholder="Search" ng-model="query">
          </form>
        </div>
        
      </div>
    </nav>
    
    <!-- page content -->
    <div class="container-fluid">
      <div class="row">
        
        <!-- page header -->
        <h1 class="page-header">My Album Collection</h1>
        
        <!-- view template -->
        <div ng-view ng-init="placeHolder='/images/artwork/place holder.png';"></div>
        
      </div>
    </div>
   
  </body>
  
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="../javascripts/app.js"></script>
  <script type="text/javascript" src="../javascripts/filters.js"></script>
  <script type="text/javascript" src="../javascripts/services.js"></script>
  <script type="text/javascript" src="../javascripts/controllers.js"></script>
  <script type="text/javascript" src="../javascripts/directives.js"></script>
  <script type="text/javascript" src="../javascripts/animations.js"></script>

</html>
