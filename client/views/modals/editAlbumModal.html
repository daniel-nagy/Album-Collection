<!-- update album modal -->
<div class="modal-content">

  <!-- header -->
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title album-view-title">{{albumCopy.title ? albumCopy.title : 'Edit Album'}}</h4>
  </div>

  <!-- body -->
  <div class="modal-body update-album">
    <table class="table album-view-table">
      <tbody>
        <tr>
          <td>
            
            <!-- album art -->
            <img class="thumbnail album-view-album-art" ng-src="{{albumCopy.title | imageFilter}}">
            
          </td>
          
          <td class="col-xs-12 col-sm-12 col-md-12" ng-controller="inputValidationController">
            
            <!-- mobile album art -->
            <img class="thumbnail album-view-mobile-art" ng-src="{{albumCopy.title | imageFilter}}">
            
            <!-- album information -->
            <input class="album-view-title" type="text" placeholder="Title" ng-model="albumCopy.title">
            <input class="album-view-artist" type="text" placeholder="Artist" ng-model="albumCopy.artist">
            <input class="album-view-genre" type="text" placeholder="Genre" ng-model="albumCopy.genre">
            <input class="album-view-year" type="text" ng-keypress="keyValidate(event)" maxlength="4" placeholder="Year" ng-model="albumCopy.year">
            
            <!-- track listing -->
            <ol class="update-album-tracks col-xs-12 col-sm-12 col-md-12">
              <span class="col-xs-12 col-sm-12 col-md-12">
                <li ng-repeat="track in albumCopy.tracks">
                  <input type="text" ng-model="track">
                </li>
              </span>
            </ol>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
  </div>

</div>
