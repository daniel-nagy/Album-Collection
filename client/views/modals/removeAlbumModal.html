<!-- remove album modal -->
<div class="modal-content remove-album">
  
  <!-- header -->
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Remove Album</h4>
  </div>
  
  <!-- body -->
  <div class="modal-body">
    <p>Are you sure you want to remove</p><p ng-style="{color: '#fb007a'}"> {{album.title}} </p><p>from your collection?</p>
  </div>
  
  <!-- footer -->
  <div class="modal-footer">
    
    <!-- loading indicator -->
    <div class="loading-indicator" ng-show="loading"></div>
    
    <!-- action buttons -->
    <button type="button" class="btn btn-default" ng-click="cancel()">Dismiss</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Remove</button>
    
  </div>
  
</div>
